services:
  chroma:
    image: chromadb/chroma
    container_name: smart_recipe_finder_chroma_db
    ports:
      - "${CHROMA_PORT:-8001}:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
    networks:
      - default
  app:
    build: .
    container_name: smart-recipe-finder
    env_file:
      - .env
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      chroma:
        condition: service_started

  db:
    image: mysql:8.0
    container_name: smart-recipe-finder-db
    healthcheck:
      test: ["CMD", "mysql", "-h", "localhost", "-u", "${DB_USER}", "-p${DB_PASSWORD}", "-D", "${DB_NAME}", "-e", "SELECT 1"]
      interval: 3s
      timeout: 5s
      retries: 10
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_EXTERNAL_PORT:-3007}:3306"
    volumes:
      - db_data:/var/lib/mysql
  
volumes:
  db_data:
  chroma_data: