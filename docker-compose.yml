services:
  minio:
    image: minio/minio:RELEASE.2025-04-22T22-12-26Z
    container_name: smart_recipe_finder_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    env_file:
      - .env
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - minio_data:/data

  chroma:
    image: chromadb/chroma:1.3.7
    container_name: smart_recipe_finder_chroma_db
    ports:
      - "${CHROMA_PORT:-8000}:8000"
    volumes:
      - chroma_data:/data
    environment:
      - CHROMA_PERSISTENT_DIRECTORY=/data
      - IS_PERSISTENT=TRUE
    healthcheck:
      test: [ "CMD", "/bin/bash", "-c", "cat < /dev/null > /dev/tcp/localhost/8000" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s
    networks:
      - default

  postgres:
    image: postgres:17-alpine
    container_name: smart_recipe_finder_pg_db
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 3s
      timeout: 5s
      retries: 10
    ports:
      - "${DB_EXTERNAL_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: smart-recipe-finder
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_PUBLIC_ENDPOINT=${S3_PUBLIC_ENDPOINT}
      - S3_BUCKET_NAME=recipe-images
      - S3_ACCESS_KEY=${MINIO_ROOT_USER}
      - S3_SECRET_KEY=${MINIO_ROOT_PASSWORD}
    command: [ "sh", "-c", "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir app" ]
    ports:
      - "${APP_PORT:-8001}:8000"
    volumes:
      - .:/app
      - /app/.venv
      - hf_cache:/root/.cache/huggingface
    depends_on:
      postgres:
        condition: service_healthy
      chroma:
        condition: service_started
      minio:
        condition: service_healthy

volumes:
  postgres_data:
  chroma_data:
  hf_cache:
  minio_data:
