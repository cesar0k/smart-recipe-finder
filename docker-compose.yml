services:
  chroma:
    image: chromadb/chroma
    container_name: smart_recipe_finder_chroma_db
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
    networks:
      - default
  app:
    build: .
    container_name: smart-recipe-finder
    env_file:
      - .env
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      chroma:
        condition: service_started

  db:
    image: mysql:8.0
    container_name: smart-recipe-finder-db-mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 5
    env_file:
      - .env
    ports:
      - "${MYSQL_PORT:-3007}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
  
volumes:
  mysql_data:
  chroma_data: